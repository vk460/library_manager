<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Book</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h2 {
            color: #e74c3c;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
        }

        .btn {
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }

        .delete-btn {
            background-color: #e74c3c;
            color: white;
        }

        .cancel-btn {
            background-color: #bdc3c7;
            color: white;
        }

        .cancel-btn:hover {
            background-color: #95a5a6;
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Delete Book?</h2>
        <p><strong>{{ book.title }}</strong> by {{ book.author }} ({{ book.year }})</p>
        <form method="post">
            {% csrf_token %}
            <div class="buttons">
                <button type="submit" class="btn delete-btn">Yes, Delete</button>
                <a href="{% url 'book_list' %}" class="btn cancel-btn">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
